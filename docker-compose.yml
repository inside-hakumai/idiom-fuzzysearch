version: "3"

services:

  web:
    build: web/
    ports:
      - "3000:3000"
    volumes:
      - ./web/views:/app/views
      - ./web/routes:/app/routes
      - ./web/public:/app/public
      - ./web/bin:/app/bin
      - ./web/src:/app/src
      - ./web/app.ts:/app/app.ts
      - ./web/tsconfig.json:/app/tsconfig.json

  db:
    build: db/
    ports:
      - "5432:5432"
